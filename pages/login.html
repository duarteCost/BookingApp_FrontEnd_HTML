<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>

    <title>Booking Room Application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- http://smallenvelop.com/display-loading-icon-page-loads-completely/ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css">
</head>
<body>
<div class="module-form col-md-4 col-md-offset-4">
    <div class="form-content">
        <div class="form-header background-dark-blue white">
            <div class="form-top-left">
                <h3>Login</h3>
                <p> Book a room in your University today </p>
            </div>
            <div class="form-top-right">
                <img style = "width: 75%;" src="../images/white-logo.png">
            </div>
            <br style="clear:both"/>
        </div>
        <div class="form-body">
            <form method="POST" action="index.html">
                <div class="form-group email">
                    <label><span class="glyphicon glyphicon-user"></span> Email</label>
                    <input type="textbox" class="form-control form-element" name="email" placeholder="Email" required>
                </div>
                <div class="form-group password">
                    <label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                    <input type="password" class="form-control form-element" name="password" placeholder="Password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-default btn-success btn-block submit-btn login-btn"><span class="glyphicon glyphicon-lock"></span>&nbsp; Login</button>
            </form>
        </div>
        <div class="modal-footer">
            <div class="pull-left message" id="login-message"></div>
            <p>Don't have an account?<a href="register.html"> Sign up here</a></p><br>
        </div>
    </div>

</div>
</body>
</html>
