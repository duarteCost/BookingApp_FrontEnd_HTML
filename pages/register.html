<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>

    <title>Booking Room Application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- http://smallenvelop.com/display-loading-icon-page-loads-completely/ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css">
    <script src="../js/user-signup.js"></script>
</head>
<body>
<div class="module-form col-md-4 col-md-offset-4">
    <div class="form-content">
        <div class="form-header background-dark-blue white">
            <div class="form-top-left">
                <h3>Signup</h3>
                <p> Be a part of your University Community </p>
            </div>
            <div class="form-top-right">
                <img style = "width: 75%;" src="../images/white-logo.png">
            </div>
            <br style="clear:both"/>
        </div>

        <div class="form-body">
            <form id="register-form" role="form" method="POST" action="login.html">
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-user"></span> Name</label>
                    <input type="textbox" class="form-control form-element" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-user"></span> Surname</label>
                    <input type="textbox" class="form-control form-element" name="surname" placeholder="Surname" required>
                </div>
                <div class="form-group email">
                    <label><span class="glyphicon glyphicon-user"></span> Email</label>
                    <input type="textbox" class="form-control form-element" name="email" placeholder="Email" required>
                </div>
                <div class="form-group password">
                    <label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                    <input  type="password" class="form-control password-validation form-element" name="password" placeholder="Password" data-validation="false" required>
                </div>
                <div class="form-group confirm-password">
                    <label><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
                    <input  type="password" class="form-control password-confirmation form-element" name="confirm-password" placeholder="Confirm Password" data-validation="false" required>
                </div>
                <br>
                <button type="submit" class="btn btn-default btn-danger btn-block submit-btn signup-btn"><span class="glyphicon glyphicon-pencil"></span>&nbsp; Signup </button>
                <!--<input type="submit" class="submit-btn btn btn-primary btn-danger form-element" value="Signup"> -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
